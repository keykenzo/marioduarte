name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Snake SVG

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: KeyKenzo
          outputs: |
            ./output/snake.svg

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate snake.svg"
          add: "output/snake.svg"
